<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Robot en A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <a-scene>
      <!-- Cielo azul claro -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Suelo verde -->
      <a-plane 
        position="0 0 -5" 
        rotation="-90 0 0" 
        width="20" 
        height="20" 
        color="#32CD32">
      </a-plane>

      <!-- Robot construido con una esfera roja, un cubo azul oscuro y cilindros amarillos -->

      <!-- Cabeza (esfera roja) -->
      <a-sphere 
        position="0 2 -5" 
        radius="0.5" 
        color="red">
      </a-sphere>

      <!-- Cuerpo (cubo azul oscuro) -->
      <a-box 
        position="0 1 -5" 
        depth="1" 
        height="1.5" 
        width="1" 
        color="#00008B">
      </a-box>

      <!-- Brazos (cilindros amarillos) -->
      <a-cylinder 
        position="-1 1.5 -5" 
        radius="0.1" 
        height="1" 
        rotation="0 0 90"
        color="yellow">
      </a-cylinder>

      <a-cylinder 
        position="1 1.5 -5" 
        radius="0.1" 
        height="1" 
        rotation="0 0 90"
        color="yellow">
      </a-cylinder>

      <!-- Piernas (cilindros amarillos) -->
      <a-cylinder 
        position="-0.4 0.25 -5" 
        radius="0.15" 
        height="1" 
        color="yellow">
      </a-cylinder>

      <a-cylinder 
        position="0.4 0.25 -5" 
        radius="0.15" 
        height="1" 
        color="yellow">
      </a-cylinder>

    </a-scene>
  </body>
</html>
